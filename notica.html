<!DOCTYPE html>
<html>

<head>
    <title>Notícia</title>
    <meta charset="utf-8" />
    <style>
        .quadro
        {
            width: 600px;
            height: 300px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5); 
        }
        .quadro .texto{
            position: relative;
            top: 20px;
            left: 10px;
            font-size: 30px;
        }
        .quadro img{
            float: left; 
            width: 50%;
            height: 100%;
        }
    </style>

</head>

<body>
    <div class="quadro">
        <img src="moro.jpg" alt="Sergio Moro" width="200px" height="300px">
        <p class="texto">O Moro não entendeu bem como se prova a própria identidade no Twitter</p>
    </div>
</body>

</html>
