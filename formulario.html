<!DOCTYPE html>
<html>

<head>
    <title>Dados Pessoais</title>
    <style>
    fieldset
    {
        width:500px;
    }
    #formulario input
    {
      margin-top: 5px;
    }
    #formulario select
    {
      margin-top: 5px;
    }
    </style>

</head>

<body>
    <form id="formulario">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label>Nome: </label><input type="text" class="nome"><br>
            <label>Endereço: </label><input type="text" class="endereço"><br>
            <label>Email: </label><input type="text" class="email"><br>
            <label>Estado: </label>
            <select class="estado">
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ro">Rondônia</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados Profissonais:</legend>
            <label>Natureza do Cargo: </label><br>
            <input type="radio" class="nome" value="Gerência" name="cargo">Gerência
            <input type="radio" class="nome" value="Financeiro" name="cargo">Financeiro
            <input type="radio" class="nome" value="Recepção" name="cargo">Recepção
            <input type="radio" class="nome" value="Administrativo" name="cargo">Administrativo
            <input type="radio" class="nome" value="Juridico" name="cargo">Juridico<br>
            <br>
            <label>Área de interesse: </label><br>
            <input type="checkbox" name="area">Computação
            <input type="checkbox" name="area">Biologia
            <input type="checkbox" name="area">Meio Ambiente
            <input type="checkbox" name="area">Engenharia
            <input type="checkbox" name="area">História<br>
            <br>
            <label>Mini-currículo: </label><textarea class="msg" cols="45" rows="6"></textarea><br>
        </fieldset>
        <br>
        <input class="btn_enviar" type="submit" value="Enviar">
        <input class="btn_limpar" type="submit" value="Limpar">
    </form>
</body>

</html>
